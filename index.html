<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/weather.css">
    <link rel="icon" href="./assets/logo.jpeg" />
    <title>Weather.io</title>
</head>
<body id="body" class="day">
    <div class="error">
        <p>Can't display due to low screen dimension.</p>
    </div>
    <main class="container">  
        <input list="cities" type="search" name="search" id="search" placeholder="Search Cities" autocomplete="off">
        <datalist id="cities">
            
        </datalist>

        <article id="current-forecast">
            <div class="curr-icon">
                <img src="" class="icon">
            </div>
            <div class="temp-curr">
                <h1 class="city-name">City name</h1>
                <p class="current-temp">--</p>
                <p class="description">Description</p>
                <p  class="min-max">High and Low</p>
            </div>
        </article>

        <article id="hourly-forecast">
            <h1>Hourly Forecast</h1>
            <section class="hourly-container">
                <article>
                    <h3 class="time">Now</h3>
                    <p class="icon">--</p>
                    <p class="hourly-temp">--</p>
                </article>
                <article>
                    <h3 class="time">Now</h3>
                    <p class="icon">--</p>
                    <p class="hourly-temp">--</p>
                </article>
                <article>
                    <h3 class="time">Now</h3>
                    <p class="icon">--</p>
                    <p class="hourly-temp">--</p>
                </article>
                <article>
                    <h3 class="time">Now</h3>
                    <p class="icon">--</p>
                    <p class="hourly-temp">--</p>
                </article>
            </section>
        </article>

        
        <article id="five-day-forecast">
            <h1>Five Day Forecast</h1>
            <section id="five-day-container">
                <article class="five-day-forecast">
                    <h3 class="day">Today</h3>
                    <p class="icon">--</p>
                    <p class="min-temp">--</p>
                    <p class="max-temp">--</p>
                </article>
                <article class="five-day-forecast">
                    <h3 class="day">Tuesday</h3>
                    <p class="icon">--</p>
                    <p class="min-temp">--</p>
                    <p class="max-temp">--</p>
                </article>
            </section>
        </article>
        
        
            <article id="feels-like">
                <h1>Feels Like</h1>
                <p class="feels-like-temp">--</p>
            </article>
            <article id="humidity">
                <h1>Humidity</h1>
                <p class="humidity-val">--</p>
            </article>
        
    
    </main>

    <script src="javascripts/jquery-3.6.3.min.js"></script>
    <script src="javascripts/weather.js"></script>
</body>
</html>
